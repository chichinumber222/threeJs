<!DOCTYPE html>
<html>
    <head>
        <title>Physics</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="./styles/indexPhysics.css">
    </head>
    <body>
        <canvas class="webgl"></canvas>
        <!-- Кнопка стрельбы -->
        <button class="button location_right ">shoot</button>
        <!-- Сообщение-инструкция внизу -->
        <p id="message">Press&nbsp;<span class="pc-message">Space key or&nbsp;</span>Shoot button</p>
        <!-- Сообщение-картинка вверху (для мобильных устройств) -->
        <figure class="mobile">
            <img id="gesture" src="./static/hands.png" alt="gesture">
        </figure>
        <!-- Прицел -->
        <div id="crosshair">
            <div id="crosshair_vertical"></div>
            <div id="crosshair_horizontal"></div>
        </div>
        <!-- Кнопка вкл/выкл музыки -->
        <button class="button location_left">sound</button>
         <!-- Блок поздравлений -->
        <section id="congratulation">
            <header>
                <h1 class="congrats">Congratulation!</h1>
                <p class="countdown">New game in:&nbsp;<span class="count"></span>&nbsp;seconds</p>
            </header>
            <div class="confetti" style="top: 10%; left: 20%; animation-duration: 2s; background-color: rgb(255, 174, 0);"></div>
            <div class="confetti" style="top: 15%; left: 40%; animation-duration: 2.5s; background-color: rgb(136, 255, 0);"></div>
            <div class="confetti" style="top: 5%; left: 60%; animation-duration: 3s; background-color: rgb(0, 110, 255);"></div>
            <div class="confetti" style="top: 20%; left: 80%; animation-duration: 2.8s; background-color: rgb(255, 0, 212);"></div>
            <div class="confetti" style="top: 25%; left: 30%; animation-duration: 3.2s; background-color: rgb(0, 247, 255);"></div>
            <div class="confetti" style="top: 8%; left: 70%; animation-duration: 2.3s; background-color: rgb(255, 174, 0);"></div>
        </section>
    </body>
</html>
