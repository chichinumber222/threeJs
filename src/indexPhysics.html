<!DOCTYPE html>
<html>
    <head>
        <title>Physics</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            .webgl {
                position: fixed;
                top: 0;
                left: 0;
            }
            .button {
                width: 5vmax;
                height: 5vmax;
                color:blanchedalmond;
                font-size: 1.3vmax;
                border: 2px solid blanchedalmond;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                user-select: none;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            }
            .location_left {
                position: fixed;
                left: 10%;
                bottom: 15%;
            }
            .location_right {
                position: fixed;
                right: 10%;
                bottom: 15%;
            }
            #message {
                position: fixed;
                bottom: 5%;
                width: 100vw;
                display: flex;
                justify-content: center;
                color: #e5cec9;
                font-size: 20px;
            }
            /* mobile device */
            @media (pointer: coarse) {
                #gesture {
                    position: fixed;
                    right: 3%;
                    top: 2%;
                    width: 15vmax;
                }
                .pc-message {
                    display: none;
                }
            }
            /* pc device */
            @media (pointer: fine) {
                #gesture {
                    display: none;
                }
                .pc-message {
                    display: inline;
                }
            }
            #crosshair {
                position: fixed;
                top: 55%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                justify-content: center;
                align-items: center;
                border: 1px solid red;
                opacity: 0.8;
            }
            #crosshair_vertical {
                position: absolute;
                width: 3px;
                height: 13px;
            }
            #crosshair_horizontal {
                position: absolute;
                width: 13px;
                height: 3px;
            }
            #crosshair_vertical, #crosshair_horizontal {
                background-color: rgb(232, 123, 71);
            }
        </style>
    </head>
    <body>
        <canvas class="webgl"></canvas>
        <div class="button location_right ">shoot</div>
        <div id="message">Press&nbsp;<span class="pc-message">Space key or&nbsp;</span>Shoot button</div>
        <img id="gesture" class="mobile" src="./static/hands.png" alt="gesture">
        <div id="crosshair">
            <div id="crosshair_vertical"></div>
            <div id="crosshair_horizontal"></div>
        </div>
        <div class="button location_left">sound</div>
    </body>
</html>
