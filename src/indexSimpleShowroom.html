<!DOCTYPE html>
<html>

<head>
    <title>Simple Showroom</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="./styles/indexSimpleShowroom.css">
</head>

<body>
    <canvas id="webgl"></canvas>
    <article class="text text_left no_visible"></article>
    <article class="text text_right no_visible"></article>
    <article class="text text_top no_visible"></article>
    <article class="text text_bottom no_visible"></article>
    <button class="exit exit_left no_visible"></button>
    <button class="exit exit_right no_visible"></button>
    <button class="exit exit_top no_visible"></button>
    <button class="exit exit_bottom no_visible"></button>
    <button id="change_mode">Change mode</button>
    <div class="manual_container">
        <input id="manual_toggle" type="checkbox">
        <label id="manual_target" for="manual_toggle">Controls</label>
        <div class="manual_content">
            <div class="manual_camera">
                <img class="manual_picture" alt="camera control">
                <span class="manual_text">camera</span>
            </div>
            <div class="manual_communications">
                <img class="manual_picture" alt="communication with objects">
                <span class="manual_text">objects</span>
            </div>
            <div class="manual_movement">
                <img class="manual_picture" alt="movement on floor">
                <span class="manual_text">floor</span>
            </div>
        </div>
      </div>
</body>
</html>
