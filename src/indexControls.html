<!DOCTYPE html>
<html>

<head>
    <title>Controls</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #GUI-output {
            display: inline-block;
            position: fixed;
            right: 0;
            top: 0;
        }
        .message {
            position: fixed;
            left: 1%;
            bottom: 2%;
            font-size: 1rem;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div id="WebGL-output"></div>
    <div id="Stats-output"></div>
    <div id="GUI-output"></div>
    <section class="message">
        <span><b>click</b> activate movement mode;</span>
        <span><b>double-click</b> activate full screen mode</span>
    </section>
</body>
</html>
